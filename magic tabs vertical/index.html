<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vertical Tabs</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <div class="navbar">
                <div class="menu-list">
                    <div class="menu-list-item" id="home" data-movement="72%"><span>Home</span></div>
                    <div class="menu-list-item" id="videos" data-movement="59%"><span>Videos</span></div>
                    <div class="menu-list-item" id="gallery" data-movement="45.5%"><span>Gallery</span></div>
                    <div class="menu-list-item" id="contact" data-movement="31.5%"><span>Contact</span></div>
                    <div class="menu-list-item" id="aboutus" data-movement="18%"><span>About US</span></div>
                    <div class="menu-list-item selector" data-movement="0%"></div>
                </div>
            </div>
            <div class="main">
                <div class="sections" id="home">
                    <h1>HOME</h1>
                </div>
                <div class="sections" id="videos">
                    <h1>VIDEOS</h1>
                </div>
                <div class="sections" id="gallery">
                    <h1>GALLERY</h1>
                </div>
                <div class="sections" id="contact">
                    <h1>CONTACT</h1>
                </div>
                <div class="sections" id="aboutus">
                    <h1>ABOUTUS</h1>
                </div>
            </div>
        </div>


        <script src="js.js"></script>
    </body>

</html>
